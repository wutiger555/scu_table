<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>東吳校務系統課表</title>
  <link rel="stylesheet" type="text/css" href="../static/table_assets/assets/css/normalize.css" />
  <!--CSS RESET-->
  <link rel="stylesheet" type="text/css" href="../static/table_assets/assets/css/demo.css" />
</head>

<body>
  <!-- coidea:loader START -->
  <div class="loader">
    <div class="lds-ripple">
      <div></div>
      <div></div>載入中...
    </div>
  </div>
  <!-- coidea:loader END -->


  <!-- coidea:header START -->
  <header>
    <div class="header-inner">
      <h1>東吳校務系統課表</h1>
      <nav class="navigation">
        <li><a href="http://www.htmleaf.com/jQuery/Table/201905055632.html"><span>Article</span></a></li>
        <li><a href="https://github.com/wutiger555" target="_blank"><span>Github</span></a></li>
      </nav>
    </div>
  </header>
  <!-- coidea:header END -->
  <button id="btnSave" class="btn btn-danger" onclick="screenshot()">Download screenshot</button>
  <div id="table_catch">
    <!-- coidea:table-holder START -->
    <section class="table-wrapper">
      <!-- coidea:table-holder:table START -->
      <table>

        <!-- coidea:table-holder:table:head START -->
        <thead>
          <tr>
            <th></th>
            <th class="trigger">
              <p>星期一</p>
            </th>
            <th class="trigger">
              <p>星期二</p>
            </th>
            <th class="trigger">
              <p>星期三</p>
            </th>
            <th class="trigger">
              <p>星期四</p>
            </th>
            <th class="trigger">
              <p>星期五</p>
            </th>
            <th class="trigger">
              <p>星期六</p>
            </th>
            <th class="trigger">
              <p>星期日</p>
            </th>
          </tr>
        </thead>
        <!-- coidea:table-holder:table:head END -->

        <!-- coidea:table-holder:table:body START -->
        <tbody>
          {% for i in range(13) %}
          <tr>
            <td>
              <p><strong>{{i+1}}</strong></p>
            </td>
            
            {% for n in range(7) %}
              <td><span>{{ df.values[i+1][n] }}</span></td>
            {% endfor %}
            </tr>
          {% endfor %}
        </tbody>
        <!-- coidea:table-holder:table:body END -->

      </table>
      <!-- coidea:table-holder:table END -->

    </section>
    <!-- coidea:table-holder END -->
  </div>
  <script src="../static/table_assets/js/jquery-1.11.0.min.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>
  <script src="https://unpkg.com/imagesloaded@4.1.4/imagesloaded.pkgd.min.js"></script>
  <script src="../static/table_assets/assets/js/demo.js"></script>
  <script  src="http://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
<script type="text/javascript">    
    function screenshot(){
        html2canvas(document.getElementById('table_catch')).then(function(canvas) {
            document.body.appendChild(canvas);
            
            var a = document.createElement('a');
            a.href = canvas.toDataURL("image/jpeg").replace("image/jpeg", "image/octet-stream");
            a.download = 'image.jpg';
            a.click();
            document.body.removeChild(canvas);
        });
    }
</script> 

</body>

</html>
